        <section class="cart-list root">
            <div class="warehouse item-list" v-for="wh in warehouse">
                <div class="list-header">
                    <button class="r-btn check-btn" v-tap.stop="selectMethod({cart_id: wh.productList, isCheck: !wh.cart_warehouse_isselect})"><i :class="{'icon-check-off': wh.cart_warehouse_isselect == '0', 'icon-check-on': wh.cart_warehouse_isselect == '1'}"></i></button>
                    <button class="r-btn check-btn no_btnTop"><i class="color_on" :class="{'icon-bond': wh.warehouse_type == 'bs', 'icon-plane': wh.warehouse_type == 'zy', 'icon-shop': wh.warehouse_type == 'xh'}"></i></button>
                    <span>{{wh.whname}}</span>
                </div>
                <!-- active_first用于活动商品和正常商品的排序 1为活动在前，0为正常商品在前 -->
                <template v-if="wh.active_first == 1">
                    <!-- 活动商品 -->
                    <template v-for="active in wh.acitve_info">
                        <!-- 不混合活动 -->
                        <template v-if="active.ismix == 0">
                            <a href="javascript:;" v-tap.stop="clickActive($event,wh.warehouse_id,active.ismix)" class="cart-list-nav next-before">
                                <div data-cut="{{tag.full_cut_id}}" data-gift="{{tag.full_gift_id}}" data-optional="{{tag.optional_id}}" class="cart-list-nav-a box" v-for="tag in active.tag">
                                    <span>{{tag.type}}</span>
                                    <label class="box flex">{{tag.desc}}</label>
                                </div>
                                <em>去凑单</em>
                            </a>
                            <ul class="list-wrap active-list">
                                <li class="list-item list-product row" v-for="active_list in active.active_list">
                                    <div class="col-1">
                                        <button class="r-btn check-btn" v-tap.stop="selectMethod({cart_id: [active_list.cart_id], isCheck: !active_list.isselect})">
                                            <i v-if="active_list.error == '0'" :class="{'icon-check-off': active_list.isselect == '0', 'icon-check-on': active_list.isselect == '1'}"></i>
                                        </button>
                                    </div>
                                    <div class="col-3" error='{{active_list.error}}'>
                                        <a href="/page/goods.html?product_id={{active_list.productid}}">
                                            <img class="img-fluid lz" src="/dist/images/indexImg/shopBg.jpg" data-original="{{active_list.imgurl}}" alt="{{active_list.product_name}}">
                                            <div class="no_cartData" v-if="active_list.error != '0'">
                                                <span class="shouqing" v-if="active_list.error == '6'">已售罄</span>
                                                <span class="xiajia" v-if="active_list.error == '3'">已下架</span>
                                                <!-- <i></i> -->
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col-6 product-info">
                                        <a href="/page/goods.html?product_id={{active_list.productid}}">
                                            <p class="produt-name">{{active_list.product_name}}</p>
                                            <div class="product-tags"><span v-if="active_list.discount != ''">{{active_list.discount}}</span></div>
                                        </a>
                                        <div class="bottom-wrap">
                                            <div class="product-price pull-left">&yen;{{active_list.price}}</div>
                                            <div class="product-edit pull-right">
                                                <div class="input-group pull-left" v-if="active_list.error == '0'">
                                                    <a href="javascript:;" class="input-group-addon minus" :class="{'disabled': active_list.count == 1}" v-tap.stop="updateCart('Cart.UpdateCartById', active_list.cart_id, (active_list.count - 1))"></a>

                                                    <input type="tel" class="textfield js-changeNum" value="{{active_list.count}}" cartid="{{active_list.cart_id}}" v-bind="{max: active_list.available_buy_count, oval: active_list.count}">

                                                    <a href="javascript:;" class="input-group-addon plus" :class="{'disabled': active_list.count == active_list.available_buy_count}" v-tap.stop="updateCart('Cart.UpdateCartById', active_list.cart_id, parseInt(active_list.count) + 1)"></a>
                                                </div>
                                                <button class="pull-left r-btn del-btn"><i class="icon-trash" v-tap.stop.prevent="delProduct( active_list.cart_id)"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </template>
                        <!-- 混合活动 -->

                                                <div class="product-price pull-left">&yen;{{min_list.price}}</div>

                                                    <div class="input-group pull-left" v-if="min_list.error == '0'">
