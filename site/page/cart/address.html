<style>#cart-address .address-list .address::after{content:"";display:table;clear:both}#cart-address .address-list .btn.js-edit-address{margin-top:-.18667rem;margin-right:.133333rem;color:#ff3574}#cart-address .address-list .btn.js-edit-address:hover,#cart-address .address-list .btn.js-edit-address:active{color:#fff;background-color:#ff3574}#cart-address .address-list .no{font-size:14px;text-align:center;padding-top:5.333333rem;color:#999}[data-dpr="2"] #cart-address .address-list .no{font-size:28px}[data-dpr="3"] #cart-address .address-list .no{font-size:42px}#cart-address .input-wrap{position:fixed;top:0;left:0;width:100%}#cart-address .input-wrap input{height:1.066667rem;line-height:1.066667rem}#cart-address .getmore-wrap{width:100%;text-align:center;margin:.4rem 0}#cart-address .btn-wrap{position:fixed;bottom:0;width:100%}#cart-address .btn-wrap a:hover,#cart-address .btn-wrap a:active{color:#fff}#cart-address .btn.js-add-address{border-radius:0;padding:.4rem 0}#cart-address .center{text-align:center}#cart-address .icon{font-size:26px;padding:0 .2rem}[data-dpr="2"] #cart-address .icon{font-size:52px}[data-dpr="3"] #cart-address .icon{font-size:78px}</style>

</head>
<body>
	<section class="list" id="masker-list">
		<ul>
			<li>
				<div class="list-box">
					<div class="list-img masker"></div>
					<div class="list-wraps">
						<div class="list-wrap">
							<div class="list-cont">
								<div class="masker masker-list"></div>
								<span class="masker masker-block"></span>
							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="list-box">
					<div class="list-img masker"></div>
					<div class="list-wraps">
						<div class="list-wrap">
							<div class="list-cont">
								<div class="masker masker-list"></div>
								<span class="masker masker-block"></span>
							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="list-box">
					<div class="list-img masker"></div>
					<div class="list-wraps">
						<div class="list-wrap">
							<div class="list-cont">
								<div class="masker masker-list"></div>
								<span class="masker masker-block"></span>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</section>
    <div id="cart-address" class="has-nav" >
    	<!-- <section class="input-wrap"><input type="text" class="textfield center" placeholder="输入 姓名/电话 筛选地址" v-model="searchText"></section> -->
		<section class="address-list root">
			<div class="address" v-for="address in addressList | filterBy searchText in 'nick_name' 'tel'">
				<div class="cell center check-wrap">
					<button class="r-btn check-btn" v-tap.stop="setDefault(address.address_id)">
                        <i class="icon" :class="{'icon-check-off': address.isdefault == '0', 'icon-check-on': address.isdefault == '1'}"></i>
                    </button>
				</div>
				<div class="cell info" v-tap.stop="setDefault(address.address_id)">
					<div>
						<span class="name">{{address.nick_name}}</span>
						<span class="phone">{{address.tel}}</span>
					</div>
					<div class="main-address">
						{{address.province_name}}{{address.city_name}}{{address.area_name}}{{address.addressline}}
					</div>
					<div v-if="address.sid != ''">身份证号 {{address.sid}}</div>
				</div>
				<div class="cell center edit-wrap">
					<a href="javascript:;" class="btn btn-outline-primary js-edit-address" v-tap.stop="editAdd(address.address_id)">编辑</a>
				</div>
			</div>
			<p class="no" v-if="info.total == 0">暂无收货地址</p>
		</section>
		<section class="btn-wrap">
			<a v-tap.stop="newAdd()" href="javascript:;" class="btn btn-primary btn-block js-add-address">新建收货地址</a>
		</section>

    </div>


	<section class="right-fixed"><a class="top-fixed" href="javascript:;">顶部</a></section>
