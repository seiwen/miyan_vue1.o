<body>
    <div class="school-cont" id="masker">
        <div class="masker masker-200"></div>
        <div class="school-list">
            <ul>
                <li>
                    <h3 class="masker-box" style="padding-left: 0"><div class="masker masker-block"></div><div class="masker masker-block"></div></h3>
                    <p class="masker" style="height: 100px; margin-bottom: 0"></p>
                    <span class="masker">................</span>
                </li>
                <li>
                    <h3 class="masker-box" style="padding-left: 0"><div class="masker masker-block"></div><div class="masker masker-block"></div></h3>
                    <p class="masker" style="height: 100px; margin-bottom: 0"></p>
                    <span class="masker">................</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="school-cont root" id="js-school">
        <div class="school-list" v-for="(key, val) in info">
            <div class="school-list-title" v-if="key == 7">
                <h2>新手入门</h2>
                <img src="/dist/images/wsSchool_1.jpg" alt="新手入门">
            </div>
            <div class="school-list-title" v-if="key == 8">
                <h2>美妆专业知识</h2>
                <img src="/dist/images/wsSchool_3.jpg" alt="美妆专业知识">
            </div>
            <div class="school-list-title" v-if="key == 9">
                <h2>美妆专业知识</h2>
                <img src="/dist/images/wsSchool_2.jpg" alt="销售技能提升">
            </div>
            <div class="school-list-title" v-if="key == 10">
                <h2>女神学院</h2>
                <img src="/dist/images/wsSchool_4.jpg" alt="女神学院">
            </div>
            <ul>
                <li v-for="list in val">
                    <a href="/page/user/weixinText.html?&article_id={{list.article_id}}">
                        <h3><i v-if="list.isbest == 1" class="icon-jing">【精】</i>{{list.title}}</h3>
                        <p>{{list.content | replace}}</p>
                        <span>{{list.addtime}}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="gengduo-ajax"><i></i><span id="loading">上拉加载更多...</span></div>
    </div>
    <section class="right-fixed"><a class="top-fixed" href="javascript:;">顶部</a></section>
    <!-- build:js /dist/js/combin.js -->
    <script src="/dist/js/lib/jquery-2.2.3.min.js"></script>
    <script src="/dist/js/lib/vue.js"></script>
    <script src="/dist/js/common.chunk.js"></script>
    <!-- endbuild -->

    <!-- build:js /dist/js/user/wsSchool.js -->
    <script src="/dist/js/user/wsSchool.js"></script>
    <!-- endbuild -->
</body>
</html>
