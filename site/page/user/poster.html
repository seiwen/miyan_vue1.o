-new{height:.8rem;line-height:.8rem;color:#ff3574;font-size:14px}[data-dpr="2"] #poster-cont .poster-list li .list-box .wraps .wrap .list-cont .list-new{font-size:28px}[data-dpr="3"] #poster-cont .poster-list li .list-box .wraps .wrap .list-cont .list-new{font-size:42px}#poster-cont .poster-list li .list-box .wraps .wrap .list-cont .list-new a{display:block;float:right;max-width:2.666667rem;height:.773333rem;line-height:.773333rem;padding:0 .4rem;text-align:center;border:1px solid #ff3574;border-radius:.10667rem;font-size:14px;color:#fff;background-color:#ff3574;overflow:hidden}[data-dpr="2"] #poster-cont .poster-list li .list-box .wraps .wrap .list-cont .list-new a{font-size:28px}[data-dpr="3"] #poster-cont .poster-list li .list-box .wraps .wrap .list-cont .list-new a{font-size:42px}#poster-cont .hot-list{display:none}</style>

<body>
    <div id="poster-cont" class="poster-cont" >
    	<nav class="poster-nav">
    		<div class="swiper-container">
			  <div class="swiper-wrapper">
			    <a href="javascript:;" class="swiper-slide">
			    	<img src="/dist/images/poster.jpg" class="swiper-lazy">
			    	<div class="swiper-lazy-preloader"></div>
			    </a>
			  </div>
			  <div class="swiper-pagination"></div>
			</div>
    	</nav>
    	<section class="list" id="masker-list">
    		<ul>
    			<li>
    				<div class="list-box">
    					<div class="list-img masker"></div>
    					<div class="list-wraps">
    						<div class="list-wrap">
    							<div class="list-cont">
    								<div class="masker masker-list"></div>
    								<span class="masker masker-block"></span>
    							</div>
    						</div>
    					</div>
    				</div>
    			</li>
    			<li>
    				<div class="list-box">
    					<div class="list-img masker"></div>
    					<div class="list-wraps">
    						<div class="list-wrap">
    							<div class="list-cont">
    								<div class="masker masker-list"></div>
    								<span class="masker masker-block"></span>
    							</div>
    						</div>
    					</div>
    				</div>
    			</li>
    			<li>
    				<div class="list-box">
    					<div class="list-img masker"></div>
    					<div class="list-wraps">
    						<div class="list-wrap">
    							<div class="list-cont">
    								<div class="masker masker-list"></div>
    								<span class="masker masker-block"></span>
    							</div>
    						</div>
    					</div>
    				</div>
    			</li>
    		</ul>
    	</section>
		<section class="poster-list high-list root">
			<ul>
				<li v-for="poster in info" track-by="$index">
					<div class="">
						<div class="list-box">
							<div class="list-img"><img class="img-fluid lz" src="/dist/images/indexImg/shopBg.jpg" data-original="{{poster.shareimg}}" alt="{{poster.sharetitle}}"></div>
							<div class="wraps">
								<div class="wrap">
									<div class="list-cont">
										<div class="list-title">{{poster.sharetitle}}</div>
										<div class="list-old">{{poster.sharedesc}}</div>
										<div class="list-new">
										已生成次数：{{poster.create_count}}
										<a href="/page/user/poster-info.html?pid={{poster.id}}">生成海报</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</section>
		<div class="gengduo-ajax"><i></i><span id="loading">上拉加载更多...</span></div>
    </div>


	<section class="right-fixed"><a class="top-fixed" href="javascript:;">顶部</a></section>


	<!-- build:js /dist/js/combin.js -->


	<script src="/dist/js/lib/jquery-2.2.3.min.js"></script>


	<script src="/dist/js/lib/vue.js"></script>


	<script src="/dist/js/common.chunk.js"></script>


	<!-- endbuild -->

    <!-- build:js /dist/js/user/poster.js -->
    <script src="/dist/js/user/poster.js"></script>
    <!-- endbuild -->

</body>
</html>
